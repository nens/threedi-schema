name: test

# Run on pull requests and on the master branch itself.
on:
  push:
    branches:
      - master
      - fixes_*
  pull_request:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install sqlite3 and spatialite
        run: |
          sudo apt-get update && sudo apt-get install --yes --no-install-recommends sqlite3 libsqlite3-mod-spatialite

      - name: Install python dependencies
        run: |
          pip install --disable-pip-version-check --upgrade pip setuptools 
          pip install -e .[test]
          pip list

      - name: Run unittests
        run: pytest
